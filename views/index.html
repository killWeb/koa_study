{% extends './_common/layout.html' %}

{% block head %}
<link rel="stylesheet" href="home.css">
{% endblock %}

{% block body %}
<h1>路由集合</h1>
<ul>
    {% for router in routerList %}
    <li>
        <a href="{{router.url}}">{{router.url}}</a>
    </li>
    {% endfor %}
</ul>
{% if logined %}
<p>已登录</p>
<p>
    <a href="/logout.paper">注销登录 </a>
</p>
{% else %}
<p>
    <a href="/views/login.paper">未登录，请前往登录 </a>
</p>
{% endif %}
{% endblock %}

{% block content %}
{% endblock%}
